language: python
sudo: false
cache: pip
python:
- 2.7
- 3.4
- 3.5
- 3.6
- pypy
install:
- pip install tox-travis
- pip install codecov
script:
- tox
after_success:
- codecov
stages:
- test
- deploy
jobs:
