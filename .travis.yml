language: python
dist: xenial
cache: pip
python:
- 2.7
- 3.4
- 3.5
- 3.6
- 3.7
install:
- pip install tox-travis
- pip install codecov
script:
- tox
after_success:
- codecov
stages:
- test
- deploy
jobs:
  include:
  - stage: test
    python: pypy
    dist: trusty
  - stage: deploy
    python: 3.6
    install: skip  # no tests, no depedencies needed
    script: skip  # we're not running tests
    deploy:
      provider: pypi
      user: stephenfin
      password:
        secure: ""
      on:
        tags: true
      distributions: sdist bdist_wheel
